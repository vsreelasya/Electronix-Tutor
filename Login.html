<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    

    <title>SElectronix-Tutor Sign in</title>
	
	<link type="text/css" href="w3/w3.css" rel="stylesheet" media="all" />

    <!-- Bootstrap core CSS -->
    <link type="text/css" href="bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet" media="all" />

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
	
	<script type="text/javascript" src="jquery/1.12.2/jquery.min.js"></script>
	
	

  </head>

  <body>

    <div class="container">
	<div  class="jumbotron w3-indigo">
		<h2>Welcome to <b>Electronix</b>+Tutor</h2>
		
	  </div>
	

      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
       
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button id="submit" class="btn btn-lg btn-primary btn-block w3-indigo" type="submit" onclick="validate()">Sign in</button>
      </form>
	  

    </div> <!-- /container -->

<script type="text/javascript" id="sourcecode">
	var attempt = 3; // Variable to count number of attempts.
	// Below function Executes on click of login button.
	function validate(){
		var username = document.getElementById("inputEmail").value;
		var password = document.getElementById("inputPassword").value;
		if ( username == "user" && password == "password"){
			window.location = "index.html"; // Redirecting to other page.
			return false;
		}
		else{
			attempt --;// Decrementing by one.
			alert("You have left "+attempt+" attempt;");
			// Disabling fields after 3 attempts.
			if( attempt == 0){
				document.getElementById("inputEmail").disabled = true;
				document.getElementById("inputPassword").disabled = true;
				document.getElementById("submit").disabled = true;
				return false;
			}
		}
	}
</script>
  
  </body>
</html>
